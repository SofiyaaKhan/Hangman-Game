<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game </title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="index.js" defer></script>
    
</head>
<body>
    <!-- play-again section -->
    <div class="game-modal">
        <div class="content">
        <img src="pic/lost.gif" alt="">
        <h4>Game Over!</h4>
        <p>The correct word was : <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
       </div> 
    </div>
    <!-- main hangman game start -->
    <div class="container">
        <div class="hangman-box">
            <img src="pic/hangman-0.svg" alt="">
            <h1>Hangman Game</h1>
       </div>
       <div class="game-box">
        <ul class="word-display">
            
            <li class="letter"></li>
            <li class="letter guessed">a</li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
            Hint : 
            <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</b>
        </h4>
        <h4 class="guess-text">
            Incorrect guesses:
            <b>0/6</b>
        </h4>
        <div class="keyboard">
           
        </div>
       </div>
    </div>
</body>
</html>
